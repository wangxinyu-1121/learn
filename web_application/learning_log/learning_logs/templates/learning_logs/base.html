<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父模板</title>
</head>
<body>
    <p>
      <a href="{% url 'learning_logs:index' %}">学习笔记（learning log）</a> -
      <a href="{% url 'learning_logs:topics' %}">主题（topics）</a> -
      {% if user.is_authenticated %}
        你好！ {{ user.username }}!!!
        <a href="{% url 'users:logout' %}">注销（logout）</a>
      {% else %}
        <a href="{% url 'users:register' %}">注册（register）</a> -
        <a href="{% url 'users:login' %}">登录（login）</a>
      {% endif %}
    </p>
    {% block content %}
    {% endblock content %}
</body>
</html>
