<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}
    {% block content %}

        {% if form.errors %}
            <p>账号或密码错误，请重试</p>
        {% endif %}

        <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            {{form.as_p }}

            <button name="submit">登录</button>
            <inpur type="hidden" name="next"
                   value="{% url 'learning_logs:index' %}" />

        </form>
    {% endblock content %}

</body>
</html>
