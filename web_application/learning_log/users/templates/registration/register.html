<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}
    {% block content %}

        <form method="post" action="{% url 'users:register' %}">
            {% csrf_token %}
            {{ form.as_p }}

            <button name="submit">注册</button>
            <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />

        </form>

    {% endblock content %}

</body>
</html>
